  <title>Centrando divs</title>
  <style type="text/css">
    * {

      margin: 0px;
      padding: 0px;

    body {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #f55353;
    }
    
    #contenedorHijo {
      width: 100px;
      height: 100px;
      background-color: #feb139;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
